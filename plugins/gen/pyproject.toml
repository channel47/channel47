[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "channel47-gen"
version = "1.0.0"
description = "AI image generation via Nano Banana MCP server"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jackson", email = "jackson@channel47.dev" }
]
keywords = ["claude-code-plugin", "image-generation", "mcp", "gemini"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://channel47.dev"
Repository = "https://github.com/channel47/channel47"
