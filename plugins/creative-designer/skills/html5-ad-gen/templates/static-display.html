<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width={{WIDTH}},height={{HEIGHT}}">
  <title>Ad Creative</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: {{WIDTH}}px;
      height: {{HEIGHT}}px;
      overflow: hidden;
    }
    .ad-container {
      width: {{WIDTH}}px;
      height: {{HEIGHT}}px;
      cursor: pointer;
      position: relative;
    }
    .ad-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="ad-container" onclick="clickHandler()">
    <img src="main.jpg" alt="Advertisement" onerror="this.src='backup.jpg'">
  </div>
  <script>
    var clickTag = "{{CLICK_URL}}";
    function clickHandler() {
      window.open(clickTag, '_blank');
    }
  </script>
</body>
</html>
